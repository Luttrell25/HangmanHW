<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hangman Game</title>
	 <!-- bootstrap cdn -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Hangman Game!</h1>
				<p>Guess the sport!</p>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Word to guess!</h3>
			</div>
				<div class="panel-body" id="wordBlanks">
					_ _ _ _ _ _ _ _
				</div>

			<hr>

				<div class="panel-body">
					Letters Guessed!
					<br>
					<span id="lettersGuessed">2</span>
				</div>

			<hr>

				<div class="panel-body">
					Guessed Left!
					<br>
					<span id="guessesLeft">3</span>
				</div>

			<hr>

				<div class="panel-body">
					Win/Loss Ratio!
					<br>
					<span id="win">4</span>/<span id="loss">2</span>
				</div>

		</div>

	<script type="text/javascript" src="hangman.js">

	</script>

	</body>
</html>
